<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <!--[if IE]>
        <script src=”http://html5shiv.googlecode.com/svn/trunk/html5.js”></script>
    < ![endif]-->
    <!--页面初始化-->
    <link rel="stylesheet" href="css/global.css">
    <!--用户登录-->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="login_box">
        <h4>用户注册</h4>
        <form class="loginForm" method="post">
            <div class="login_item">
                <div class="login_icon fl">
                   <i class="fa fa-user-o" aria-hidden="true"></i>
                </div>
                <div class="login_input_box fl">
                    <input id="username" type="text" placeholder="用户名必须为8位数字" pattern="[1-9]{1}[0-9]{7}" required oninvalid="setCustomValidity('用户名必须为8位数字')" oninput="setCustomValidity('')">
                </div>
                <div class="login_passIcon fr">
                    <i class="glyphicon glyphicon-ok-circle"></i>
                </div>
            </div>
            <div class="login_item">
                <div class="login_icon fl">
                   <i class="fa fa-shield" aria-hidden="true"></i>
                </div>
                <div class="login_input_box fl">
                    <input id="pwd" type="password" placeholder="字母和数字，长度为6到15位" pattern="(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,15}$" required oninvalid="setCustomValidity('必须包含字母和数字，长度为6到15位')" oninput="setCustomValidity('')">
                </div>
                <div class="login_passIcon fr">
                    <i class="glyphicon glyphicon-ok-circle"></i>
                </div>
            </div>
            <div class="login_item">
                <div class="login_icon fl">
                   <i class="fa fa-shield" aria-hidden="true"></i>
                </div>
                <div class="login_input_box fl">
                    <input type="password" placeholder="确认密码" required>
                </div>
                <div class="login_passIcon fr">
                    <i class="glyphicon glyphicon-ok-circle"></i>
                </div>
            </div>
            <div class="login_item">
	<div class="login_icon fl">
	     <i class="fa fa-indent" aria-hidden="true"></i>
	</div>
	<div class="login_input_box fl">
                    <select id="ch">
                        <option value="1">教师</option>
                        <option value="2">学生</option>
                    </select>
	</div>
            </div>
            <div class="login_item">
                <div class="login_icon fl">
                   <i class="fa fa-envelope-o" aria-hidden="true"></i>
                </div>
                <div class="login_input_box fl">
                    <input id="email" type="email" placeholder="邮箱" pattern="^[A-Za-z0-9\u4e00-\u9fa5]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" required>
                </div>
                <div class="login_passIcon fr">
                    <i class="glyphicon glyphicon-ok-circle"></i>
                </div>
            </div>            
            <button class="login_item">确定</button>
        </form>
    </div>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/zc.js"></script>
</body>
</html>
